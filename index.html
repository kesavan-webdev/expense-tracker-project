<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
  <title>Expense tracker Project</title>

  <!-- FontAwesome CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <article class="container">
    <h1>Expense Tracker<i class="fa-solid fa-coins"></i></h1>
    <div class="ovarall-transcation-container">
      <div class="current-balanace-container">
        <h3>Your Balance</h3>
        <h2 id="current-balance"><i class="fa-solid fa-indian-rupee-sign"></i>00000</h2>
      </div>
      <div class="transactions-container">
        <div class="credit-transaction">
          <h4>Income</h4>
          <p><i class="fa-sharp fa-solid fa-rupee-sign"></i> <span id="credit">000</span> </p>
        </div>
        <div class="debit-tranaction">
          <h4>Expenses</h4>
          <p id="debit"><i class="fa-sharp fa-solid fa-rupee-sign"></i> 000</p>
        </div>
      </div>
    </div>
    <div class="transaction-history-container">
      <h2>History</h2>
      <!-- <div class="transaction-type" id="transaction-type">
        <span>salary</span>
        <span>20000</span>
      </div>
      <div class="transaction-type"></div> -->
    </div>
    <div class="transaction-input-container">
      <h2>Make a Transaction</h2>
      <div class="transaction-input">
        <form action="" id="form" class="transaction-input">
          <label for="transaction-name">Transaction</label>
          <input type="text" name="transaction-name" id="transaction-name" placeholder="Transaction Detail">
          <label for="credit-debit">Expenses(+ve income / -ve Expenses)</label>
          <input type="number" name="-credit-debit" placeholder="Enter Amount" id="credit-debit">
          <input class="btn-submit" type="submit" value="submit" id="btn-submit">
        </form>
      </div>
    </div>

  </article>


  <!-- custom js -->
  <script src="./scripts/script.js"></script>
</body>

</html>
